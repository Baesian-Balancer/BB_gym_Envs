task_modes:
  free_hip:
    model: 'monopod'
    definition:
      upper_leg_length: 200
      lower_leg_length: 200
      central_pivot_height: 75
      length_boom: 1500
      hip_offset: 20
      clipping_adjust: 25
    spaces:
      action:
        upper_leg_joint: [20, -20]
        lower_leg_joint: [20, -20]
      observation:
        # Defined the observation space for tasks the values of the array are in
        # the form [max_pos, min_pos, max_vel, min_vel]
        upper_leg_joint: [3.14, -3.14, .inf, -.inf]
        lower_leg_joint: [3.14, -3.14, .inf, -.inf]
        boom_pitch_joint: [1.57, -1.57, .inf, -.inf]
        boom_yaw_joint: [.inf, -.inf, .inf, -.inf]
        hip_joint: [3.14, -3.14, .inf, -.inf]

  fixed_hip:
    model: 'monopod-fixed_hip'
    definition:
      upper_leg_length: 200
      lower_leg_length: 200
      central_pivot_height: 75
      length_boom: 1500
      hip_offset: 20
      clipping_adjust: 25
    spaces:
      action:
        upper_leg_joint: [20, -20]
        lower_leg_joint: [20, -20]
      observation:
        upper_leg_joint: [3.14, -3.14, .inf, -.inf]
        lower_leg_joint: [3.14, -3.14, .inf, -.inf]
        boom_pitch_joint: [1.57, -1.57, .inf, -.inf]
        boom_yaw_joint: [.inf, -.inf, .inf, -.inf]

  fixed_hip_and_boom_yaw:
    model: 'monopod-fixed_hip_and_boom_yaw'
    definition:
      upper_leg_length: 200
      lower_leg_length: 200
      central_pivot_height: 75
      length_boom: 1500
      hip_offset: 20
      clipping_adjust: 25
    spaces:
      action:
        upper_leg_joint: [20, -20]
        lower_leg_joint: [20, -20]
      observation:
        upper_leg_joint: [3.14, -3.14, .inf, -.inf]
        lower_leg_joint: [3.14, -3.14, .inf, -.inf]
        boom_pitch_joint: [1.57, -1.57, .inf, -.inf]
resets:
  stand:
    laying_down: False
    boom_pitch_joint: 0.3
  half_stand:
    laying_down: False
    boom_pitch_joint: 0.15
  ground:
    laying_down: False
    boom_pitch_joint: 0.045
  lay:
    laying_down: True
    boom_pitch_joint: 0.05
  float:
    laying_down: False
    boom_pitch_joint: 0.5
